<script type="text/javascript">

	var vertices = new Array();
	var arestas = '';
	var verificacao = '';
	var adjacentes = '';
	var adjacentesStart = '';
	var leitor = new FileReader();
	var visitados = new Array();
	var matrizAdjacencia = new Array();

	$(function() {
		var divCanvas = $('.plotagem');
		$('canvas').prop('width', divCanvas.width()).prop('height', divCanvas.height());
	});

	$('.requisito').hide();

	$('#inserirVertice').on('click', function() {
		inserirVertice();
	});

	$(':checkbox').on('change', function() {
		var tipoGrafo = $(':checkbox').is(':checked');

		if (tipoGrafo)
			$('.peso').removeClass('hide');
		else
			$('.peso').addClass('hide');

		gerarGrafo(tipoGrafo);
	});

	function redefinirVertices() {
		$('select option').remove();
		for (key in vertices) {
			$('select').append('<option value="' + key + '">' + key + '</option>');
		}
	}

	function inserirVertice() {
		clearVariables();

		var existe = false;
		for (key in vertices) {
			if (key == $('input[name="verticeName"]').val())
				existe = true
		}

		if ($('input[name="verticeName"]').val() == '' || existe) {
			$('#alertas').html('');
			var alerta = '' +
				'<div class="alert alert-danger alert-dismissible" role="alert">'+
					'<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>'+
					'<strong>Atenção!</strong> Não foi possível inserir este vértice. Escolha outro nome!'+
				'</div>';
			$('#alertas').html(alerta);
		}else {
			vertices[$('input[name="verticeName"]').val()] = $('input[name="verticeName"]').val();
			gerarGrafo($(':checkbox').is(':checked'));

			var texto = 'A';

			redefinirVertices();

			$('.requisito').show();
			matriz();
		}	
	}

	$('#removerVertice').on('click', function() {
		removerVertice($('select[name="vertices"]').val());
	});

	function removerVertice(vertice) {
		clearVariables();

		var verificacaoArestas = arestas.split(',');
		
		for (var c = 0; c < (verificacaoArestas.length - 1); c++) {
			var partes = verificacaoArestas[c].split('.');

			if (partes[0] == vertice || partes[1] == vertice){
				var find = verificacaoArestas[c] + ',';
				var re = new RegExp(find, 'g');
				arestas = arestas.replace(re, '');
			}
		}

		var total = 0;

		for (key in vertices) {
			if (key == vertice)
				delete vertices[key];
			else
				total++;
		}

		redefinirVertices();

		if (total == 0)
			$('.requisito').hide();

		gerarGrafo($(':checkbox').is(':checked'));

		matriz();
	}

	$('#inserirAresta').on('click', function() {
		inserirAresta($('select[name="vertice1"]').val(), $('select[name="vertice2"]').val(), $('input[name="peso"]').val());
	});

	function inserirAresta(vertice1, vertice2, peso) {
		if ((vertice1 == vertice2) && $(':checkbox').is(':checked')) {
			$('#alertas').html('');
			var alerta = '' +
				'<div class="alert alert-danger alert-dismissible" role="alert">'+
					'<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>'+
					'<strong>Atenção!</strong> Não se pode inserir aresta para o mesmo vértice de saída quando o grafo é dirigido!'+
				'</div>';
			$('#alertas').html(alerta);
		}else {
			clearVariables();

			var nome = vertice1 + '.' + vertice2 + '.' + peso;
			
			if (arestas.indexOf(nome) < 0) {
				arestas += nome + ',';
				gerarGrafo($(':checkbox').is(':checked'));
			} else {
				$('#alertas').html('');
				var alerta = '' +
					'<div class="alert alert-danger alert-dismissible" role="alert">'+
						'<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>'+
						'<strong>Atenção!</strong> Aresta já existe no grafo'+
					'</div>';
				$('#alertas').html(alerta);
			}

			matriz();
		}
	}

	$('#remvoerAresta').on('click', function() {
		removerAresta($('select[name="vertice1"]').val(), $('select[name="vertice2"]').val());
	});

	function removerAresta(vertice1, vertice2) {
		clearVariables();

		var aresta1 = vertice1 + '.' + vertice2;
		var aresta2 = vertice2 + '.' + vertice1;
		
		var find = aresta1 + ',';
		var re = new RegExp(find, 'g');
		arestas = arestas.replace(re, '');

		var find = aresta2 + ',';
		var re = new RegExp(find, 'g');
		arestas = arestas.replace(re, '');

		gerarGrafo($(':checkbox').is(':checked'));

		matriz();
	}

	$('#verificarExistencia').on('click', function() {
		verificarExistencia($('select[name="vertice1"]').val(), $('select[name="vertice2"]').val());
	});	

	function verificarExistencia(vertice1, vertice2) {
		clearVariables();

		var nomeVerificacao1 = vertice1 + '.' + vertice2;
		var nomeVerificacao2 = vertice2 + '.' + vertice1;
		
		var existe = false;

		if (arestas.indexOf(nomeVerificacao1) >= 0) {
			verificacao += nomeVerificacao1 + ',';
			existe = true;
		}

		if (arestas.indexOf(nomeVerificacao2) >= 0) {
			verificacao += nomeVerificacao2 + ',';
			existe = true;
		}

		if (!existe) {
			$('#alertas').html('');
			var alerta = '' +
				'<div class="alert alert-danger alert-dismissible" role="alert">'+
					'<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>'+
					'<strong>Atenção!</strong> Não existe aresta para os vértices pesquisados'+
				'</div>';
			$('#alertas').html(alerta);
		} else
			gerarGrafo($(':checkbox').is(':checked'));
	}

	$('#verificarAdjacentes').on('click', function() {
		verificarAdjacentes($('select[name="vertices"]').val(), false);
	});

	function verificarAdjacentes(vertice, inner) {
		clearVariables();

		var verificacaoArestas = arestas.split(',');
		adjacentesStart = vertice;
		
		for (var c = 0; c < (verificacaoArestas.length - 1); c++) {
			var partes = verificacaoArestas[c].split('.');

			if (partes[0] == adjacentesStart)
				adjacentes += partes[1] + ',';
			else if (partes[1] == adjacentesStart)
				adjacentes += partes[0] + ',';
		}

		if (!inner) {
			if (adjacentes == '') {
				$('#alertas').html('');
				var alerta = '' +
					'<div class="alert alert-danger alert-dismissible" role="alert">'+
						'<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>'+
						'<strong>Atenção!</strong> Não existem vértices adjacentes'+
					'</div>';
				$('#alertas').html(alerta);
			} else
				gerarGrafo($(':checkbox').is(':checked'));
		}else
			return adjacentes;
	}

	$('#verificarGrau').on('click', function() {
		verificarGrau($('select[name="vertices"]').val());
	});

	function verificarGrau(vertice) {
		clearVariables();

		var verificacaoArestas = arestas.split(',');
		var grauStart = vertice;
		var grau = 0;
		
		for (var c = 0; c < (verificacaoArestas.length - 1); c++) {
			grau += getGrauByAresta(verificacaoArestas[c], grauStart);
		}

		var nome = $('select[name="vertices"] option[value="' + grauStart + '"]').text();

		$('#alertas').html('');
		var alerta = '' +
			'<div class="alert alert-info alert-dismissible" role="alert">'+
				'<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>'+
				'<strong>Atenção!</strong> O vértice ' + nome + ' possui grau ' + grau+
			'</div>';
		$('#alertas').html(alerta);
	}

	$('#verificarGraus').on('click', function() {
		verificarGraus();
	});

	function verificarGraus() {
		clearVariables();

		var grauMaximo = 0;
		var grauMaximoNome = '';

		var grauMinimo = 100;
		var grauMinimoNome = '';

		var grauMedio = 0;

		var verificacaoArestas = arestas.split(',');
		$('select[name="vertices"] option').each(function(i, v) {
			var grauStart = $(v).prop('value');
			var grau = 0;
			
			for (var c = 0; c < (verificacaoArestas.length - 1); c++) {
				grau += getGrauByAresta(verificacaoArestas[c], grauStart);
			}

			grauMedio += grau;

			if (i == 0) {
				grauMaximo = grau;
				grauMaximoNome = $(v).text();

				grauMinimo = grau;
				grauMinimoNome = $(v).text();
			}else {
				if (grau > grauMaximo) {
					grauMaximo = grau
					grauMaximoNome = $(v).text();
				}

				if (grau < grauMinimo) {
					grauMinimo = grau;
					grauMinimoNome = $(v).text();
				}
			}
		});
		
		grauMedio = grauMedio / $('select[name="vertices"] option').length;		

		var alerta = '' +
			'<div class="alert alert-info alert-dismissible" role="alert">'+
				'<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>'+
				'<strong>Atenção!</strong> Grau máximo: ' + grauMaximoNome + ' - ' + grauMaximo + 
					'\r\nGrau mínimo: ' + grauMinimoNome + ' - ' + grauMinimo + '\r\nGrau médio: ' + grauMedio +
			'</div>';
		$('#alertas').html(alerta);
	}

	$('#verificarEuler').on('click', function() {
		euler();
	});

	function euler() {
		clearVariables();

		var conexo = verificarGrafoConexo(true);

		if (!conexo) {
			var alerta = '' +
				'<div class="alert alert-danger alert-dismissible" role="alert">'+
					'<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>'+
					'<strong>Atenção!</strong> Não existe caminho de Euler' +
				'</div>';
			$('#alertas').html(alerta);
		} else {
			var grausImpares = 0;

			var verificacaoArestas = arestas.split(',');
			$('select[name="vertices"] option').each(function(i, v) {
				var grauStart = $(v).prop('value');
				var grau = 0;
				
				for (var c = 0; c < (verificacaoArestas.length - 1); c++) {
					grau += getGrauByAresta(verificacaoArestas[c], grauStart);
				}

				if (grau % 2 != 0)
					grausImpares++;
			});
			
			if (grausImpares == 0 || grausImpares == 2) {
				var alerta = '' +
					'<div class="alert alert-success alert-dismissible" role="alert">'+
						'<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>'+
						'<strong>Atenção!</strong> Existe caminho de Euler' +
					'</div>';
				$('#alertas').html(alerta);
			} else {
				var alerta = '' +
					'<div class="alert alert-danger alert-dismissible" role="alert">'+
						'<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>'+
						'<strong>Atenção!</strong> Não existe caminho de Euler' +
					'</div>';
				$('#alertas').html(alerta);
			}
		}
	}

	function matriz() {
		clearVariables();
		$('#tblIncidencias').remove();

		var vertices = new Array();

		$('select[name="vertices"] option').each(function(i, v) {
			vertices.push(v.value + "");
		});

		matrizAdjacencia = new Array();
		var header = '<th></th>';
		var body = '';
		
		for (var i = 0; i < vertices.length; i++) {
			matrizAdjacencia[i] = new Array();
			header += '<th>' + $('select[name="vertices"] option[value="' + vertices[i] + '"]').text() + '</th>';
			body += '<tr><td>' + $('select[name="vertices"] option[value="' + vertices[i] + '"]').text() + '</td>';
			for (var j = 0; j < vertices.length; j++) {
				var aresta1 = vertices[i] + '.' + vertices[j];
				var aresta2 = vertices[j] + '.' + vertices[i];

				var total = 0;
				var totalDirigido = 0;
				if (arestas.indexOf(aresta1) >= 0) {
					total++;
					totalDirigido = 1;
				}

				if (aresta1 != aresta2) {
					if (arestas.indexOf(aresta2) >= 0)
						total++;
				}

				matrizAdjacencia[i][j] = $(':checkbox').is(':checked') ? totalDirigido : total;
				body += '<td>' + total + '</td>';
			}
			body += '</tr>';
		}

		var retorno = '<table class="table" id="tblIncidencias" border="1" cellspacing="0" colspacing="0">' +
		'<thead><tr>' + header + '</tr></thead>' +
		'<tbody>' + body + '</tbody' +
		'</table>';
		
		$('#incidencias').append(retorno);
	}

	$('#verificarGrafoConexo').on('click', function() {
		verificarGrafoConexo(false);
	});

	function verificarGrafoConexo(inner) {
		visitados = new Array();
		var adjacencias = new Array();

		buscaFrofunda(0);

		var conexo = true;
		$('select[name="vertices"] option').each(function(i, v) {
			if (!visitados[v.value])
				conexo = false;
		});	

		if (inner)
			return conexo;
		else{
			if (conexo) {
				var alerta = '' +
					'<div class="alert alert-success alert-dismissible" role="alert">'+
						'<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>'+
						'<strong>Atenção!</strong> Grafo conexo!' +
					'</div>';
				$('#alertas').html(alerta);
			} else {
				var alerta = '' +
					'<div class="alert alert-danger alert-dismissible" role="alert">'+
						'<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>'+
						'<strong>Atenção!</strong> Grafo não conexo!' +
					'</div>';
				$('#alertas').html(alerta);
			}
		}
	}

	function buscaFrofunda(vertice) {
		visitados[vertice] = true;

		var adjacencias = verificarAdjacentes(vertice, true);
		adjacencias = adjacencias.split(',');
		
		for (var i = 0; i < (adjacencias.length - 1); i++) {
			if (!visitados[adjacencias[i]])
				buscaFrofunda(adjacencias[i]);
		}
	}

	function clearVariables() {
		$('#alertas').html('');
		verificacao = '';
		adjacentesStart = '';
		adjacentes = '';
	}

	function gerarGrafo(dirigido) {
		var canvas = document.getElementById('canvas');
		var context = canvas.getContext('2d');
		context.clearRect(0, 0, canvas.width, canvas.height);

        var X = new Array();
        var Y = new Array();

        for (key in vertices) {

			var x = Math.random() * canvas.width;
			var y = Math.random() * canvas.height;
			
			var c_x = 0,
			c_y = 0;

			if (x >= (canvas.width * 0.97))

	}

	function getPointOnCircle(radius, originPt, endPt) {
        var angleInDegrees = getAngleBetweenPoints(originPt, endPt);


        // Convert from degrees to radians via multiplication by PI/180        
        var x = radius * Math.cos(angleInDegrees * Math.PI / 180) + originPt.x;
        var y = radius * Math.sin(angleInDegrees * Math.PI / 180) + originPt.y;

        return { x: x, y: y };
    }

    function getAngleBetweenPoints(originPt, endPt) {
        var interPt = { x: endPt.x - originPt.x,
            y: endPt.y - originPt.y
        };

        return Math.atan2(interPt.y, interPt.x) * 180 / Math.PI;
    }
